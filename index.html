<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <!-- Include CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&family=Pacifico&family=Permanent+Marker&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- created a main body div to handle the css and place the main setup in the center -->
    <div class="mother-div">
        <video autoplay muted loop id="video-bg">
            <source src="milky_way_glowing_at_night (Original).mp4" type="video/mp4">
            <!-- Your browser does not support the video tag. -->
          </video>
        <!-- in this div we will creat another div that contains main elements of the game -->
        <div class="container">
            <!-- in the container we will be adding a header div to keep the heading -->
            <div class="header">
                <!-- let us define the game for the user using h1 tag -->
                <h1 class="head">Guess The Number</h1>
            </div> 
                <!-- then we created a div for the form that will use for taking input -->
            <div class="form">
                <!-- then we will introduce the main elements in a form -->
                <form class="main-form">
                    <!-- we will be adding a p tag to let the user know the rules and limits
                    and a input section where user can insert a number
                    and lastly a submit button to enter users response -->
                    <p class="form-p">Guess any number between 1-5:</p>
                    <input class="input-sec" type="number" min="1" max="5" required>
                    <button class="input-btn">Submit</button>
                </form>
            </div>

             <!-- then the final part of the game which will indicate the result -->


            <div class="result">
                <!-- this part contains 3 paragraph each of them will be indicationg number of attempts , number of win and number of loosing -->
                <p class="pr1"></p>
                <p class="pr2"></p>
                <p class="pr3"></p>
                
            </div>
            <footer class="foot"> Creater by Mahir Nanjib Chowdhury</footer>
        </div>
        
    </div>
   
   

    <!-- Include JavaScript file -->
    <script src="java.js"></script>
</body>
</html>
