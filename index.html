<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- created a main body div to handle the css and place the main setup in the center -->
   <div class="main-body">
    <!-- in the mother container i added another container so that i can place the fundamental setup of the game -->
    <div class="element-holder">
        <!-- first we need a heading that says the guessing game -->
        <h1 class="main-heading">Guess the Number</h1>
        <!-- then we need a paragraph that explains the game -->
        <p class="instruction-p">Guess the number between 1 and 5</p>
        <!-- then we need a box where user might input the number -->
        <input type="number" min="1" max="5" class="input-box">
        <!-- then we need a button that submits the input -->
        <button class="submit-button"> submit</button>
        <!-- then we need a paragraph that tells the user how many times they have won -->
        <p class="winning-p">You have won X times</p>
        <!-- then we need a paragraph that tells the user how many times they have lost -->
        <p class="loosing-p">you have lost Y times</p>
        <!-- then we need a paragraph that tells the user how many times they have tried and how many attempts are remaining for the particular user -->
        <p class="attempt-p">you have Z attempt remaining</p>
        <!-- we added class for every tag so that we can find them easily in css and js files -->


    </div>
   </div>
    
 
    <script src="java.js"></script>
</body>
</html>
